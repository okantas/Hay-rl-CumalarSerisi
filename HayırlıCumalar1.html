<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowflake Rain</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle, #001f3f, #000c1a);
        position: relative;
        height: 100vh;
      }

      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        opacity: 0.9;
        animation: fall linear infinite;
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh) translateX(0);
          opacity: 1;
        }
        to {
          transform: translateY(110vh) translateX(10px);
          opacity: 0;
        }
      }
      .center-text {
        text-align: center;
        position: relative;
        display: flex;
        height: 100vh;
        width: 100%;
        justify-content: center;
        top: 10%;
        color: white;
        text-shadow: rgba(255, 255, 255, 0.8);
        font-family: monospace;
        font-size: 26px;
        font-weight: bolder;
      }
      .center-text p {
        background: linear-gradient(90deg, #d07008, #e34a08);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 5px rgb(253, 253, 253), 0 0 10px rgba(0, 255, 255, 0.6),
          0 0 15px rgba(0, 255, 255, 0.4);
      }
      .first-part {
        animation: toDown 3s ease-out;
        width: 70%;
      }

      @keyframes toDown {
        0% {
          transform: translateY(-300px) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }

      .snowman {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .snowman div {
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        position: absolute;
      }

      .hat {
        position: relative;
        z-index: 1;
      }

      .hat-top {
        position: absolute;
        transform: translateX(-50%);
        left: 50%;
        width: 60px;
        height: 60px;
        background-color: black;
        border-radius: 50%;
        bottom: 380px;
      }
      .hat-right {
        position: absolute;
        transform: translateX(-50%);
        left: 52%;
        width: 60px;
        height: 30px;
        background-color: black;
        border-radius: 50%;
        bottom: 380px;
      }
      .hat-left {
        position: absolute;
        transform: translateX(-50%);
        left: 48%;
        width: 60px;
        height: 30px;
        background-color: black;
        border-radius: 50%;
        bottom: 380px;
      }
      .bottom {
        background: white;
        width: 200px;
        height: 200px;
        bottom: 0;
      }

      .middle {
        background: white;
        width: 140px;
        height: 140px;
        bottom: 160px;
      }

      .head {
        background: white;
        width: 100px;
        height: 100px;
        bottom: 280px;
        position: relative;
      }

      .eye {
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 50%;
        position: absolute;
        top: 30px;
        z-index: 1;
      }

      .eye.left {
        left: 25px;
        background: black;
      }

      .eye.right {
        right: 25px;
        background: black;
      }
      .nose {
        width: 0px;
        height: 0px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 50px solid orangered;
        position: relative;
        z-index: 1;
        top: 40px;
        left: 20px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="center-text">
      <p class="first-part">
        Kışın Güneşine her gülenin gülüşüne kanmayın , hayırlı Cumalar
      </p>
    </div>
    <div class="hat">
      <div class="hat-top"></div>
      <div class="hat-left"></div>
      <div class="hat-right"></div>
    </div>

    <div class="snowman">
      <div class="bottom"></div>
      <div class="middle"></div>
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
      </div>
    </div>

    <script>
      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        document.body.appendChild(snowflake);

        let size = Math.random() * 10 + 5;
        let duration = Math.random() * 5 + 3;
        let position = Math.random() * window.innerWidth;

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${position}px`;
        snowflake.style.animationDuration = `${duration}s`;

        setTimeout(() => {
          snowflake.remove();
        }, duration * 1000);
      }

      for (let i = 0; i < 100; i++) {
        createSnowflake();
      }
      setInterval(createSnowflake, 50);
    </script>
  </body>
</html>
